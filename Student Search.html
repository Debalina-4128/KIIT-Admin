<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Set Background Image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('KIIT-Students-in-Campus-2.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Title */
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Field */
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .form-container input:focus {
            border-color: #4CAF50;
        }

        /* Buttons */
        .form-container .btn-container {
            margin-top: 20px;
        }

        .form-container button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            transition: 0.3s;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-submit:hover {
            background-color: #388E3C;
        }

        .btn-reset {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }

        .btn-reset:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Search Student</h2>
        <form action="display.php" method="POST">
            <input type="number" name="roll_number" placeholder="Enter Roll Number" required>
            <div class="btn-container">
                <button type="submit" class="btn-submit">OK</button>
                <button type="reset" class="btn-reset">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>

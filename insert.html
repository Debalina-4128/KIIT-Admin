<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Student Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert Student Record</h2>
        <form action="insert.php" method="post">
            <label for="roll">Roll Number:</label>
            <input type="number" id="roll" name="roll" required min="1">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1">

            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" required step="0.01" min="0" max="10">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1; 
        }

        .form-container {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            z-index: 1; 
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            margin : 5px;
        }

        .form-container input:focus {
            border-color: #4CAF50;
        }

        .form-container .btn-container {
            margin-top: 20px;
        }

        .form-container button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            transition: 0.3s;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-submit:hover {
            background-color: #388E3C;
        }

        .btn-reset {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }

        .btn-reset:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <img src="1641991907_kiit31.jpg" alt="Background Image" class="background-image">

    <div class="form-container">
        <h2>Admin Login</h2>
        <form method="POST" action="admin.php">
            <input type="text" id="username" name="uname" maxlength="30" placeholder="User Name" required>
            <input type="password" id="userpassword" name="pword" maxlength="8" placeholder="Password" required>
            <div class="btn-container">
                <button type="submit" class="btn-submit">Login</button>
                <button type="reset" class="btn-reset">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
